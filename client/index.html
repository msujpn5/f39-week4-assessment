<!DOCTYPE html>
<html>
  <head>
    <link href="styles.css" rel="stylesheet"/>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>

<form id="post-form">
  <h4>Motivate yourself with a new compliment!</h4>
  <label for="post-compliment">Compliment:</label>
  <input id = "post-compliment"/>
  <label for="post-motivationLevel">Motivation Level (1-5):</label>
  <input id = "post-motivationLevel"/>
  <button>Submit</button>
</form>

<form id="put-form1">
  <h4>Input a compliment to increase their motivation level by 1</h4>
  <label for="put-compliment1">Compliment:</label>
  <input id="put-compliment1"/>
  <button>Increase Level</button>
</form>

<form id="put-form2">
  <h4>Input a previously added compliment to decrease their motivation level by 1</h4>
  <label for="put-compliment2">Compliment:</label>
  <input id="put-compliment2"/>
  <button>Decrease Level</button>
</form>

<form id="delete-form">
  <h4>Input a previously added compliment to delete it from the database</h4>
  <label for="delete-compliment">Compliment:</label>
  <input id="delete-compliment"/>
  <button>Delete</button>
</form>
<div id="display"></div>

  </body>
</html>
