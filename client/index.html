<!DOCTYPE html>
<html>
  <head>
    <link href="styles.css" rel="stylesheet"/>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>

<form id="post-form">
  <h4>Motivate yourself by logging a task and then, log how motivated you are to complete your task</h4>
  <label for="post-task">Task:</label>
  <input id = "post-task"/>
  <label for="post-motivationLevel">Motivation Level (1-5):</label>
  <input id = "post-motivationLevel"/>
  <button>Submit</button>
</form>

<form id="put-form1">
  <h4>Input a previously added task to increase its motivation level by 1</h4>
  <label for="put-task1">Task:</label>
  <input id="put-task1"/>
  <button>Increase Level</button>
</form>

<form id="put-form2">
  <h4>Input a previously added task to decrease its motivation level by 1</h4>
  <label for="put-task2">Task:</label>
  <input id="put-task2"/>
  <button>Decrease Level</button>
</form>

<form id="delete-form">
  <h4>Input a previously added task to delete it from the database</h4>
  <label for="delete-task">Task:</label>
  <input id="delete-task"/>
  <button>Delete</button>
</form>
<div id="display"></div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
